<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIT Tinder</title>
</head>

<body>
    <h1>Find your love!</h1>
    <form action="" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="John Smith" />

        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="18" max="105" />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="john@gmail.com" />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="+49 124 4568288" pattern="^\+49\s?\d{3,}\s?\d+$" />

        <label for="date_of_birth">Date of birth</label>
        <input type="date" name="date_of_birth" id="date_of_birth" />

        <input type="checkbox" name="ready_for_adventures" id="ready_for_adventures" value="true" />
        <label for="ready_for_adventures">Ready for adventures</label>

        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>

        <input type="radio" name="gender" value="nonbinare" id="nonbinare">
        <label for="nonbinare">NonBinare</label>

        <label for="ideal_evening">You ideal evening:</label>
        <textarea name="ideal_evening" placeholder="ideal_evening">...</textarea>


        <button type="submit">Find your love</button>
    </form>
</body>

</html>
