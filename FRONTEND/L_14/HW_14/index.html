<body>

        <label for="author">Исполнитель/автор альбома</label>

<!-- Задание
Создайте простой HTML-документ, содержащий форму для добавления музыкального альбома. Форма должна включать три
отдельных поля ввода:
title — название альбома
year — год выпуска
author — исполнитель/автор альбома
Под самой формой необходимо отображать список всех добавленных альбомов.
Требования:
Добавление альбома должно происходить без перезагрузки страницы.
Для вывода информации об альбоме не использовать innerHTML — только createElement, textContent, и работу с DOM. -->
